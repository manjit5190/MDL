<!DOCTYPE html>
<html>
<head>

    <!-- CSS (load bootstrap) -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style>
        .navbar {
            border-radius: 0;
        }
    </style>

    <!-- JS (load angular, ui-router, and our custom js file) -->
    <script src="//code.angularjs.org/1.2.13/angular.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
</head>

<!-- apply our angular app to our site -->
<body ng-app="routerApp">

<!-- NAVIGATION -->
<nav class="navbar navbar-inverse" role="navigation">
    <div class="navbar-header">
        <a class="navbar-brand" ui-sref="#">AngularUI Router</a>
    </div>
    <ul class="nav navbar-nav">
        <li><a ui-sref="home">Home</a></li>
        <li><a ui-sref="about">About</a></li>
    </ul>
</nav>

<!-- MAIN CONTENT -->
<div class="container">

    <!-- THIS IS WHERE WE WILL INJECT OUR CONTENT ============================== -->
    <div ui-view></div>

</div>
<script type="text/ng-template" id="partial-home.html">
    <div class="jumbotron text-center">
        <h1>The Homey Page</h1>

        <p>This page demonstrates <span class="text-danger">nested</span> views.</p>
    </div>
</script>
<script type="text/ng-template" id="partial-about.html">
    <div class="jumbotron text-center">
        <h1>The About Page</h1>

        <p>This page demonstrates <span class="text-danger">multiple</span> and <span class="text-danger">named</span>
            views.</p>
    </div>
</script>

<script>
    var routerApp = angular.module('routerApp', ['ui.router']);

    routerApp.config(function ($stateProvider, $urlRouterProvider) {

        $urlRouterProvider.otherwise('/home');

        $stateProvider

            // HOME STATES AND NESTED VIEWS ========================================
                .state('home', {
                    url: '/home',
                    templateUrl: 'partial-home.html'
                })

            // ABOUT PAGE AND MULTIPLE NAMED VIEWS =================================
                .state('about', {
                    url: '/about',
                    templateUrl: 'partial-about.html'
                });

    });
</script>
</body>
</html>
